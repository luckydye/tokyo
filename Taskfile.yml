# https://taskfile.dev

version: "3"

dotenv: [".env"]

output: prefixed

includes:

  library:
    aliases: [lib]
    dir: apps/library
    taskfile: apps/library/Taskfile.yml

  desktop:
    aliases: [app]
    dir: apps/desktop
    taskfile: apps/desktop/Taskfile.yml

tasks:

  run:
    desc: Run a task recursivly in all included Taskfiles.
    vars:
      TASK: '{{.TASK | default "help"}}'
      TASKS:
        sh: echo $(task --list --json | jq -r '.tasks[] | select(.name | contains(":{{.TASK}}")).name')
    cmds: 
      - task --parallel {{.TASKS}}

  setup:
    desc: Install dependencies
    dir: '.'
    sources:
      - .rtx.toml
      - bun.lockb
      - package.json
      - Cargo.toml
      - Cargo.lock
      - '**/package.json'
    cmds:
      - rtx install 2> /dev/null || true
      - bun install
      - cargo install wasm-pack
      - task: codegen

  codegen:
    dir: './packages/phl-proto'
    cmds:
      - cargo install protobuf-codegen
      - bun x cargo build

  reset:
    desc: Reset repository files
    prompt: Do you really want to reset the repository?
    cmds:
      - git clean -xdf .

  dev:
    desc: Run desktop app with library
    vars:
      deps:
        sh: task setup
    deps: [library:dev, desktop:dev]

  build:
    desc: Build app
    vars:
      deps:
        sh: task setup
    deps: [library:build, desktop:build]

  check:
    desc: Check files
    dir: ./
    cmds:
      - cargo check
      - bun x biome check ./ {{.CLI_ARGS}}
