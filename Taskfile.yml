# https://taskfile.dev

version: "3"

silent: true

dotenv: [".env"]

includes:
  library:
    aliases: [lib]
    dir: apps/library
    taskfile: apps/library/Taskfile.yml

tasks:
  dev:
    desc: Run desktop app
    dir: apps/desktop
    cmds:
      - pnpm tauri dev

  check:
    desc: Lint files
    dir: ./
    cmds:
      - npx biome check ./ {{.CLI_ARGS}}

  f:dev:
    desc: Run desktop app
    dir: apps/desktop
    cmds:
      - pnpm dev
