# https://taskfile.dev

version: "3"

dotenv: [".env"]

includes:
  library:
    aliases: [lib]
    dir: apps/library
    taskfile: apps/library/Taskfile.yml

  app:
    aliases: [app]
    dir: apps/app
    taskfile: apps/app/Taskfile.yml

tasks:
  run:
    desc: Run a task recursivly in all included Taskfiles.
    vars:
      TASK: '{{.TASK | default "help"}}'
      TASKS:
        sh: echo $(task --list --json | jq -r '.tasks[] | select(.name | contains(":{{.TASK}}")).name')
    cmds:
      - task --parallel {{.TASKS}}

  setup:
    desc: Install dependencies
    dir: "."
    sources:
      - .rtx.toml
      - bun.lockb
      - package.json
      - Cargo.toml
      - Cargo.lock
      - "**/package.json"
    cmds:
      - rtx install 2> /dev/null || true
      - bun install
      - cargo install wasm-pack
      - cargo install tauri-cli --version "^2.0.0-alpha"
      - task: codegen

  codegen:
    dir: "./packages/phl-proto"
    cmds:
      - cargo install protobuf-codegen
      - bun x cargo build

  reset:
    desc: Reset repository files
    prompt: Do you really want to reset the repository?
    cmds:
      - git clean -xdf .

  viewport:dev:
    dir: packages/viewport
    sources:
      - src/lib.rs
      - src/lib.js
      - src/viewport/mod.rs
    cmds:
      - wasm-pack build --target web

  viewport:dev:watch:
    cmds:
      - task viewport:dev --watch

  dev:
    desc: Run desktop app with library
    vars:
      deps:
        sh: task setup
    deps: [library:dev, app:dev, viewport:dev:watch]

  dev:ios:
    desc: Run ios app in simulator
    vars:
      deps:
        sh: task setup
    deps: [library:dev, app:dev:ios]

  build:
    desc: Build app
    vars:
      deps:
        sh: task setup
    deps: [library:build, app:build]

  check:
    desc: Check files
    dir: ./
    cmds:
      - cargo check
      - bun x biome check ./ {{.CLI_ARGS}}
