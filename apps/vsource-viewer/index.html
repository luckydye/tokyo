<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />

    <link rel="shortcut icon" href="./images/icon262.png" />
    <link rel="apple-touch-icon" href="./images/icon262.png" />

    <meta name="theme-color" content="#333" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VSource Viewer</title>

    <link rel="stylesheet" href="vars.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <gyro-menubar>
      <div class="top">
        <gyro-menuitem icon="File" title="Import vpk or bsp" action="file.open"></gyro-menuitem>
        <gyro-menuitem icon="Import" title="Import files" action="files.open"></gyro-menuitem>
        <gyro-menuitem
          icon="SaveAs"
          title="Export current scene"
          action="file.export"
        ></gyro-menuitem>
      </div>
      <div>
        <gyro-menuitem icon="Cogwheel" title="Settings" action="settings.open"></gyro-menuitem>
      </div>
    </gyro-menubar>
    <gyro-layout>
      <gyro-layout-column>
        <gyro-group show-tabs>
          <gyro-outliner tab="Outliner"></gyro-outliner>
          <gyro-explorer tab="Explorer"></gyro-explorer>
        </gyro-group>
      </gyro-layout-column>
      <gyro-layout-column>
        <gyro-group show-tabs>
          <vs-viewport tab="Viewport"></vs-viewport>
        </gyro-group>
      </gyro-layout-column>
    </gyro-layout>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
