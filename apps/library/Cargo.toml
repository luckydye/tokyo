[package]
name = "library"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.105"
phl-library = { path = "../../packages/phl-library" }
phl-proto = { path = "../../packages/proto", features = ["protoc"] }
urlencoding = "2.1.3"
axum = { version = "0.6.20", features = ["ws", "macros"] }
tokio = "1.32.0"
anyhow = "1.0.75"
futures = "0.3.28"
