<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whiteboard</title>

    <link rel="preload" href="src/components/Home.css" as="style">

    <link rel="manifest" href="manifest.json">
    <script src="src/main.js" type="module"></script>

    <script src="lib/zip.js"></script>
    <script>
        zip.workerScriptsPath = "./lib/";
    </script>

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">

    <style>
        :root {
            --gyro-pallate-background: #191919;
            --gyro-pallate-highlight: #4A4A4A;
            --gyro-pallate-panel-bg: rgba(52, 52, 52, 0.75);
            --gyro-pallate-panel-content: #2A2A2A;
            --gyro-pallate-panel-header: #333333;
            --gyro-pallate-btn-bg: rgba(15, 15, 15, 0.5);
            --gyro-pallate-text: #E6E6E6;
            --gyro-pallate-accent: #3D77AA;
        }

        :root {
            --background: #1c1c1c;
            --accent-color: rebeccapurple;
        }
        :root[lighttheme] {
            --background: rgb(200, 200, 200);
        }
        
        body {
            background: var(--background);
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        ::selection {
            background: grey;
        }

        canvas-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        notifications {
            font-family: 'Roboto', sans-serif;
            position: fixed;
            z-index: 1000;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        #debugCanvas {
            position: absolute;
            z-index: 1000;
            bottom: 20px;
            left: 20px;
            border: 1px solid #eee;
            max-width: 200px;
            background: black;
        }
    </style>
</head>
<body>
    <main id="mainElement">
        <canvas-element></canvas-element>
    </main>
    <notifications></notifications>
</body>
</html>
