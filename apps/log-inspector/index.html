<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />

    <link rel="shortcut icon" href="./images/icon262.png" />
    <link rel="apple-touch-icon" href="./images/icon262.png" />

    <meta name="theme-color" content="#333" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VSource Viewer</title>

    <link rel="stylesheet" href="vars.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <gyro-menubar>
      <div class="top">
        <gyro-menuitem icon="File" title="Import vpk or bsp" action="file.open"></gyro-menuitem>
        <gyro-menuitem icon="Import" title="Import files" action="files.open"></gyro-menuitem>
        <gyro-menuitem
          icon="Save"
          title="Open last session"
          action="file.open.last"
        ></gyro-menuitem>
      </div>
    </gyro-menubar>

    <main>
      <gyro-layout>
        <gyro-layout-column>
          <gyro-group>
            <gyro-explorer tab="Explorer">
              <last-opened />
            </gyro-explorer>
          </gyro-group>
          <gyro-group>
            <log-viewer tab="Log Viewer"></log-viewer>
          </gyro-group>
        </gyro-layout-column>
      </gyro-layout>
    </main>

    <script type="module" src="./src/client.ts"></script>
    <script type="module" src="./src/App.tsx"></script>
  </body>
</html>
