<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Project Evolution</title>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="Project Evolution" />

    <style>
      :root {
        background: black;
        color: #fff;

        font-family: monospace;
        font-size: 62.5%;
      }
    </style>

    <link href="./static/main.css" rel="stylesheet" media="all" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service.js").then(
          (registration) => {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          },
          function (err) {
            console.log("ServiceWorker registration failed: ", err);
          }
        );
      }
    </script>

    <script type="module" src="./src/main.ts"></script>

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <app-state scope="media">
      <div state-key="innerHTML:items"></div>
    </app-state>
    <br />
    <div>
      <action-button action="captureScreen">Start Capture</action-button>
      <action-button action="stopCapture">Stop Capture</action-button>
      <action-button action="saveAs">Save</action-button>
      <action-button action="convert">Convert</action-button>
    </div>

    <pre></pre>

    <style>
      file-dropzone {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
    <file-dropzone></file-dropzone>
  </body>
</html>
